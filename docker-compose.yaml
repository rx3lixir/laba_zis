version: "3.8"

services:
  postgres:
    image: postgres:18-alpine
    container_name: laba_postgres
    environment:
      POSTGRES_USER: laba_admin
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: laba_main_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laba_admin -d laba_main_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: laba_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: laba_admin
      MINIO_ROOT_PASSWORD: 12345678
      MINIO_KMS_SECRET_KEY: "primary:OMK583/GzeLi+7UcVhA9N8bMnmU9aIq0msw6IEDeKcY="
    ports:
      - "0.0.0.0:9000:9000" # API
      - "0.0.0.0:9001:9001" # Web Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  minio_data:
